        <h3 style="margin-left: -25px;">

            </ul>
        </div>
    </div>
    <div id="back_menu"></div>
    <style>
        #menu{
            display: inline-block;
            width: 48px;
            vertical-align: -46%;
            cursor: pointer;
        }

        #menu_window{
            display: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #fff;
            padding: 30px;
            position: fixed;
            top: 30px;
            width: 60%;
            background:#fff;
            z-index: 5;
            }

        #back_menu{
            z-index: 4;
            background: #000;
            opacity: 0.8;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: none;
        }

        #header{
            background: #ffffff2e;
            padding-left: 15px;
            margin-left: -10px;
            margin-right: -8px;
            margin-top: -10px;
            position: unset;
            /*! left: 0; */
            /*! bottom: 0; */
            width: 100%;
            color: black;
            display: block;
            margin-bottom: 50px;
        }

        div ul{
            color:#fff;
            list-style: none;
        }

        @media (prefers-color-scheme: light) {
        .menu_open{
            mix-blend-mode: difference;
        }

        .menu_a{
            mix-blend-mode: difference;
        }
        }
    </style>
    <script>
        function menu_open(){
            const menubar = document.getElementById("menu_window");
            const back = document.getElementById("back_menu");
            menubar.style.display = "block";
            back.style.display = "block";
        }

        function menu_close(){
            const menubar = document.getElementById("menu_window");
            const back = document.getElementById("back_menu");
            menubar.style.display = "none";
            back.style.display = "none";
        }
    </script>
    <!--ここまでメニュー-->

    <h1 id="text">共有</h1>
    <form name="main">
    <textarea id="share" placeholder="共有する文字列を入力・・・" name="text"></textarea>
    <br>
    <select id="service">
        <option>選択してください</option>
        <option name="line" value="LINE">LINE</option>
        <option name="x" value="X(旧Twitter)">X(旧Twitter)</option>
        <option name="taittsuu" value="タイッツー">タイッツー</option>
        <option name="whatsapp" value="WhatsApp">WhatsApp</option>
        <option name="threads" value="Threads">Threads</option>
        <option name="facebook" value="Facebook">Facebook</option>
        <option name="linkedin" value="Linkedin">Linkedin</option>
        <option name="misskey" value="Misskey・Mastodon">Misskey・Mastodon</option>
        <option name="bsky" value="BlueSky">BlueSky</option>
        <option name="other" value="その他">その他</option>
    </select>
    <br>
    <button type="submit" id="btn" onclick="window.submit();">共有</button>
    <br><br><br><br>
    </form>

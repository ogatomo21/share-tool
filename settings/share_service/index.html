<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 | 共有ツール</title>
    <link rel="stylesheet" href="https://share-tool.net/settings/style.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://share-tool.net/src/share.jpg">
    <script src="https://share-tool.net/src/electron-store/index.js"></script>
</head>
<body>
    <button onclick="location.href='https://share-tool.net'" id="back">戻る</button>
    <br style="margin-top: 5px">
    <h1 id="text">設定</h1>
    <hr>
    <!--ここから設定一覧-->
    <a href="javascript:location.href = 'share_service'"><span>共有サービス &gt;</span></a>
    <!--ここまで設定一覧-->
    <hr>
    <!--ここから設定-->
        <link rel="stylesheet" href="https://share-tool.net/settings/share_service/style.css">
        <h1>共有サービス</h1>
        <p>共有画面に表示するサービスを選択できます。<br>オフにしたものは非表示になります。<br>左：オフ<br>右：オン</p>
        
        <label><input type="checkbox" id="line">LINE</label><br>
        <label><input type="checkbox" id="x">X(旧Twitter)</label><br>
        <label><input type="checkbox" id="taittsuu">タイッツー</label><br>
        <label><input type="checkbox" id="whatsapp">WhatsApp</label><br>
        <label><input type="checkbox" id="threads">Threads</label><br>
        <label><input type="checkbox" id="facebook">Facebook</label><br>
        <label><input type="checkbox" id="misskey">Misskey・Mastodon</label><br>
        <label><input type="checkbox" id="bsky">Bluesky</label><br>
        <label><input type="checkbox" id="copy">コピー</label><br>
        <label><input type="checkbox" id="other">その他</label><br>
        
        <button id="save" onclick="data_save()">保存</button>

        <script src="https://share-tool.net/settings/share_service/script.js"></script>
    <!--ここまで設定-->
    <script src="https://share-tool.net/settings/script.js"></script>
</body>
</html>
